<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <div class="app__main">
        <button onclick="tellMeAJoke(event)" class="main__button">
          <div class="main__button-text">Tell me a Joke!</div>
          <div class="main__button--spinner">
            <div class="spinner-border text-light" role="status"></div>
          </div>
        </button>
        <div class="main__result hidden"></div>
      </div>
    </div>
    <script>
      window.tellMeAJoke = async (e) => {
        const buttonElement = document.querySelector(".main__button");
        buttonElement.disabled = true;
        const jokesUrl = "https://api.chucknorris.io/jokes/random";
        const resultElement = document.querySelector(".main__result");
        buttonElement.classList.add("main__button--loading");
        resultElement.classList.remove("hidden");
        const response = await fetch(jokesUrl);
        const result = await response.json();
        resultElement.innerHTML = result.value;
        buttonElement.classList.remove("main__button--loading");
        buttonElement.disabled = false;
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
