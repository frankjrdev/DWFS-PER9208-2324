<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tema 1 LUISM</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="col-12 text-center">
      <div class="card header_main_back">
        <div class="card-body">
          <div class="card header1_back">
            <div class="card-body">
              <img src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small.png">
              <h1>API-Chuck Norris</h1>
            </div>
            <div class="row justify-content-center">
              <div class="col-auto ">
                <p id="labelChiste" class="label1"></p>
                <br>
                <button type="button" class="btn btn-info" onclick="getChiste()">Dame un Chiste!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script>
  getChiste = () => {
    const chiste = document.getElementById('labelChiste');
    fetch("https://api.chucknorris.io/jokes/random")
      .then(response => response.json())
      .then((json) => (chiste.innerHTML = json.value))
      .catch((error) => { console.log(error) });
  }
</script>

</html>
